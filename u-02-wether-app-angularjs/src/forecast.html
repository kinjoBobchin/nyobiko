<md-content layout="column" layout-align="center center">
    <h2>{{ city }}の3時間おきの天気予報</h2>
    <md-nav-bar
        md-no-ink-bar="disableInkBar"
        md-selected-nav-item="currentNavItem"
        nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-href="#!/forecast/2" name="2">
            6時間先
        </md-nav-item>
        <md-nav-item md-nav-href="#!/forecast/4" name="4">
            12時間先
        </md-nav-item>
        <md-nav-item md-nav-href="#!/forecast/6" name="6">
            18時間先
        </md-nav-item>
    </md-nav-bar>
      <md-content ng-repeat="weather in weatherResult.list">
        <md-list flex>
            <md-list-item class="md-2-line">
                <div class="md-list-item-text">
                    <h3>{{ convertDate(weather.dt) | date: "yyyy年MM月dd日 HH時mm分"}}</h3>
                    <p>気温： {{ weather.main.temp | number: 1}}度</p>
                </div>
            </md-list-item>
        </md-list>
        <md-divider></md-divider>
    </md-content>
    <md-button ng-href="#!/">
        <md-icon>redo</md-icon>
        検索に戻る
    </md-button>
</md-content>
