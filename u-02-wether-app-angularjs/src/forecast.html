{{ city }}の3時間おきの天気予報

<a href="#!/forecast/2" ng-class="{ 'bg-primary': days === '2' }">6時間先</a> |
<a href="#!/forecast/4" ng-class="{ 'bg-primary': days === '4' }">12時間先</a> |
<a href="#!/forecast/6" ng-class="{ 'bg-primary': days === '6' }">18時間先</a>

<div ng-repeat="weather in weatherResult.data.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ convertDate(weather.dt) | date: "yyyy年MM月dd日 HH時mm分"}}
                    </h3>
                </div>
                <div class="panel-body">
                    気温： {{ weather.main.temp | number: 1}}度
                </div>
            </div>
        </div>
    </div>
</div>
