<div layout="column" layout-align="center center">
    <h2>地名をアルファベットで入力してください</h2>
    <form ng-submit="submit()" layout="column" layout-align="center center">
        <md-input-container>
            <input ng-model="city" type="text" placeholder="例：Okinawa" md-autofocus required>
        </md-input-container>
        <md-button type="submit" class="md-raised">予報を見る</md-button>
    </form>
</div>
